<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="up">↑</button>
        <div>
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
        <button id="down">↓</button>
    </div>
    <img id="snakeHeadImage" src="snake_head.png" style="display:none;">
    <img id="snakeBodyImage" src="snake_body.png" style="display:none;">
    <img id="foodImage" src="apple.png" style="display:none;">
    <img id="canvasBackground" src="background_canvas.jpg" style="display:none;">
    <script src="script.js"></script>
</body>
</html>
